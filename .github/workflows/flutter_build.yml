name: Aksab Driver Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم 'stable' عشان يضمن دائماً أحدث نسخة مستقرة تتخطى الـ 3.10.3
          channel: 'stable' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

