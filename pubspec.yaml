name: aksab_driver
description: "A new Flutter project for Aksab Drivers - Stable Background Tracking Version."
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core & Firebase
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.3
  firebase_messaging: ^15.2.1
  firebase_crashlytics: ^4.3.1

  # UI & Design
  sizer: ^3.0.1
  font_awesome_flutter: ^10.8.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.1

  # Background Services & Notifications
  flutter_background_service: ^5.0.10
  flutter_background_service_android: ^6.3.1
  flutter_local_notifications: ^17.2.3

  # Utilities & State Management
  provider: ^6.1.2
  shared_preferences: ^2.3.5
  permission_handler: ^11.3.1
  app_settings: ^6.1.1
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  http: ^1.2.2
  fl_chart: ^0.69.2
  lucide_icons: ^0.257.0
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # Printing & PDF (الإصدارات دي هي الأكثر استقراراً مع بعض)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.3

# إعدادات الأيقونة والـ Splash (كما هي عندك)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFB74D" 
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter_native_splash:
  color: "#FFB74D"
  image: "assets/icon/icon.png"
  android_12:
    image: "assets/icon/icon.png"
    color: "#FFB74D"
  fullscreen: true

flutter:
  uses-material-design: true
  # ⚠️ إضافة ملف الخط العربي مهم جداً هنا لنجاح الطباعة
  assets:
    - assets/
    - assets/icon/
    - assets/OSMB-bc319d822a17aa9ad1089fc05e7d4e752460f877.geojson

